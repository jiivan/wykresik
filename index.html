<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatDate = d3.time.format("%Y-%m-%d %I:%M %p");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.weight); })
    .y(function(d) { return y(d.fat); });

var title = d3.select("body").append("h2")
    .text("Wykresik");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var render = function(data) {
  svg.selectAll("g,path").remove();
  var start_stop = d3.extent(data, function(d) { return d.date });
  title.text(formatDate(start_stop[0]) + " - " + formatDate(start_stop[1]));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Fat (%)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
};

d3.csv("Withings.csv", type, function(error, data) {
  if (error) throw error;

  var start_stop = d3.extent(data, function(d) { return d.date })
  var last = start_stop[0];

  x.domain(d3.extent(data, function(d) { return d.weight; }));
  y.domain(d3.extent(data, function(d) { return d.fat; }));

  data.sort(function(d) { return d.date; });
  setInterval(function() {
    var week_data = data.filter(function(d) { return (d.date.getTime() >= last.getTime()) && (d.date.getTime() < d3.time.week.offset(last, 1).getTime()); });
    render(week_data);
    last = d3.time.day.offset(last, 1);
    if (last.getTime() >= start_stop[1].getTime()) last = start_stop[0];
  }, 1000);
});

var last_fat = 0;
var last_weight = 0;

function type(d) {
  d.date = formatDate.parse(d.date);
  d.weight = +d.weight;
  if (d.weight <= 0) d.weight = last_weight;
  d.fat = +d.fat;
  if (d.fat <= 0) d.fat = last_fat;

  last_fat = d.fat;
  last_weight = d.weight;

  return d;
}

</script>
